<body>
<div th:replace="NavBarDashboard"></div>

    <div class="main-content">
        <main>
        <br><br><br><br>
        <center>
        <div class="body">        
        
        <form th:action="@{/InsertProdArticleC}" th:object="${NvModel}" method="POST" enctype="multipart/form-data">
      <h1>Ajouter un article</h1>		<br>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
        
	          <div class="groupe">
	             <label>Intitulé</label>
                 <input type="text"  id="intitule"  th:field="${NvModel.ArticleConsomme.intitule}"  required />
	            <i class="fas fa-user"></i>
	          </div>
	          
	          <div class="groupe">
	            <label>Quantité</label>
               <input type="text"  id="qte"  th:field="${NvModel.ArticleConsomme.qte}" required>
	            <i class="fas fa-envelope"></i>
	          </div>
	          
	          <div class="groupe">
	            <label>Matricule</label>
	            <input type="text"  id="matricule"  th:field="${NvModel.ArticleConsomme.matricule}" required/>
          </div>
	          
        </div>

       <div class="droite">
        
          
          
          <div class="groupe">
          <label>Choisir une categorie</label>
	            <select  aria-label="Default select example"th:field="${NvModel.ArticleConsomme.Categorie.nomCateg}" >
	                        <option selected value="-1">Choisir une categorie</option>
	                        <option th:each="categ:${categories}" th:value="${categ.nomCateg}"  th:text="${categ.nomCateg}">categorier</option>
	            </select>
          </div>
          
          
          <div class="groupe">
                    <label>Magazin</label>
                     <select class="form-select my-select" aria-label="Default select example"th:field="${NvModel.ArticleConsomme.Magazin.nomMagazin}" >
                        <option selected value="-1">Choisir le magazin</option>
                        <option th:each="mag:${magazins}" th:value="${mag.nomMagazin}"  th:text="${mag.nomMagazin}">magazin</option>
                    </select>
          </div>
          
           
           
       </div>
       
     </div>
     <br><br><br>

      <div class="pied-formulaire" align="center">
        <button>Enregistrer</button>
      </div>
    </form>
        
        
        </div>
        
        
        
        </center>
