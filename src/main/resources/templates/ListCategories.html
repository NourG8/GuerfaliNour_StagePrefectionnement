<body>
<div th:replace="NavBarDashboard"></div>

    <div class="main-content">

        <main>

       <div class="info" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="error" role="alert" th:text="${error}" th:if="${error}"></div>
             <div class="success" role="alert" th:text="${successInsertion}" th:if="${successInsertion}"></div>
             <div class="success" role="alert" th:text="${successDelete}" th:if="${successDelete}"></div>
             <div class="success" role="alert" th:text="${successUpdate}" th:if="${successUpdate}"></div>
             <div class="success" role="alert" th:text="${succes}" th:if="${succes}"></div>
             <div class="info" role="alert" th:text="${succesDesactivate}" th:if="${succesDesactivate}"></div>
  
            
            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h3>Liste des categories</h3>

                       <a th:href="@{/AjouterCategorie}">  <button>Ajouter une categorie <span class="las la-arrow-right">
                            </span></button></a>
                        </div>
       <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%" sec:authorize="isAuthenticated()">
                                    <thead>
                                        <tr>
            
            <td style="text-align: center;" scope="col">Nom Categorie</td>
            <td style="text-align: center;"  scope="col">Description</td>
            <td style="text-align: center;"  scope="col">Modifier</td>
            <td sec:authorize="hasRole('ADMIN')"  style="text-align: center;"  scope="col">Supprimer</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u:${categories}">
            <td style="text-align: center;"  th:text="${u.nomCateg}"></td>
            <td style="text-align: center;"  th:text="${u.description}"></td>
            <td style="text-align: center;">
			                <a style="text-align: center;margin-left:20px;"  th:href="@{/updateCategorie/{nomCateg}(nomCateg=${u.nomCateg})}"><i Style="color:#2874A6; text-align:center;" class="la la-pencil-square-o la-2x"></i></a>
			                 </td>
<!-- 			                <a onclick="return confirm('etes vous sure ?')" th:href="@{/deleteAdmin/{id}(id=${o.id})}"><button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button></a> -->
                <td style="text-align: center;margin-left:20px" sec:authorize="hasRole('ADMIN')" >
                             <a style="text-align: center;" onclick="return confirm('etes vous sure ?')"  th:href="@{/DeleteCategorie/{nomCateg}(nomCateg=${u.nomCateg})}"><i Style="color:red; text-align:center;" class="la la-trash-o la-2x"></i></a>
              </td >
              
  </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
