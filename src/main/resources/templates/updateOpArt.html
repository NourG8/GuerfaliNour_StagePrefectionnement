<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/form.css"/>

    <link rel="stylesheet" type="text/css"
	href="../static/css/style.css"
	th:href="@{/style.css}" />
	
	   <link rel="stylesheet" type="text/css"
        href="../static/form.css" 
        th:href="@{/form.css}" /> 
    
</head>


<body>
<div th:replace="NavBarDashboard"></div>

    <div class="main-content">
  
        <main>
    
        <br><br><br><br>
        <center>
        <div class="body"> 
        
            <form th:action="@{/updateOpArt}" th:object="${NvModel}"  method="POST">
            
            <h1>Modifier</h1>		<br>
                <div class="separation"></div>
              <div class="corps-formulaire">
            
               <input type="hidden"  th:object="${OpProd}"    th:field="${OpProd.id}"/>
               <input type="hidden" th:object="${Operation}"  th:field="${Operation.idOp}"/>
               <input type="hidden"  th:object="${prod}"   th:field="${prod.code}"/>
          
             <div class="gauche">
             <div class="groupe"> 
            
          <label>Choisir l'ouvrier :</label>
            <select class="form-select my-select" aria-label="Default select example" th:field="${NvModel.Operation.User}" required>
  
               <option th:each="user:${users}" th:value="${user.username}"  th:text="${user.username}">ouvrier</option>
              </select>
              </div>
              
               <div class="groupe"> 
		          <label>Produit</label>
		         <select class="form-select my-select" aria-label="Default select example" th:field="${NvModel.ArticleConsomme.intitule}" required>
  
               <option th:each="p:${produits}" th:value="${p.intitule}"  th:text="${p.intitule}">produit</option>
              </select>
               
              </div>
              
           
            
              
              </div>
             
       
        <div class="droite" >
       <!-- <div class="groupe"> 
		          <label>Nom responsable :</label>
		          <input type="text" placeholder="nom responsable"  th:field="${Operation.nomResp}"   class="input" required>
               
              </div>-->
              
              <div class="groupe"> 
		          <label>Nom operation :</label>
		          <input type="text" placeholder="nom operation "  th:field="${NvModel.Operation.nomOp}"   class="input" required>
               
              </div>
        
          <div class="groupe"> 
		          <label>Quantite : </label>
		          <input type="number" placeholder="nom operation "  th:field="${NvModel.OperationProduit.qte}"   class="input" required>
               
              </div>
           
             </div>
           </div>
            
      <div class="pied-formulaire" align="center">
        <button>Enregistrer</button>
    </div>
    </form>
        
      </div>  
      
        
        
        
        </center>
        </main>

    </div>

</body>

</html>
