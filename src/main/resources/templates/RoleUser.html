    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

	   <link rel="stylesheet" type="text/css"
        href="../static/form.css" 
        th:href="@{/form.css}" /> 
        
        
        	<style>
	.img{
	position: relative;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 1px solid black;
    margin-bottom: 2px;
    overflow: hidden;
    cursor: pointer;
	}
	
	.body form .corps-formulaire .gauche .groupe .checkbox {
  margin-top: 5px;
   font-size:10px;
 /* width:570px;*/
  padding: 10px 5px 10px 30px;
  border: 1px solid #c9c9c9;
  outline-color: #747cdf;
  border-radius: 5px;
  
}

</head>


<body>
<div th:replace="NavBarDashboard"></div>

    <div class="main-content">
  
        <main>
    
        <br><br><br><br>
        <center>
        <div class="body"> 
        
            <form th:action="@{/RoleUserIntoDB}" th:object="${USER}" method="POST">
           <h1>Modifier les roles de l'ouvrier</h1>		<br>
                <div class="separation"></div>
               <input type="hidden" th:field="${USER.username}"/>
              <div style="display:block; position: relative; margin: 10px 0;">
             <br><br>
               <h3>Role :</h3>
               <th:block th:each="role : ${roles}">
              <input style="width:20px;height:20px; margin:12px;" class="checkbox" type="checkbox" th:field="*{roles}" th:value="${role.roleType}" th:text="${role.roleType}" />
               </th:block>
          
         </div> 
       
       <div class="pied-formulaire" align="center">
        <button>Enregistrer</button>
    </div>
    </form>
        
      </div>  
      
        
        
        
        </center>
        </main>

    </div>

</body>
