	<script>
const list = document.querySelectorAll('li')
console.log(list)
function activeList() {
	list.forEach((item) => item.classList.remove('active'));
	
	this.classList.add('active')
	}
	list.forEach((item) =>
	item.addEventListener('click',activeList)) 

    </script>
