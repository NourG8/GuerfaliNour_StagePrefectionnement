<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/form.css"/>

    <link rel="stylesheet" type="text/css"
	href="../static/css/style.css"
	th:href="@{/style.css}" />
	
	   <link rel="stylesheet" type="text/css"
        href="../static/form.css" 
        th:href="@{/form.css}" /> 
    
</head>


<body>
<div th:replace="NavBarDashboard"></div>

    <div class="main-content">
  
        <main>
    
        <br><br><br><br>
        <center>
        <div class="body"> 
        
           
            <form th:action="@{/InsertOpArticleC}" th:object="${NvModel}" class="form" method="POST">
            <h1>Affecter un article a un ouvrier</h1>		<br>
                <div class="separation"></div>
              <div class="corps-formulaire">
           
              <!--  <input type="hidden" th:field="${produit.code}"class="form-control">   -->
                
           <div class="gauche">
            <div class="groupe"> 
		         <label>Quantite</label>
		          <input type="text"  id="qte"  th:field="${NvModel.qte}"  class="input" required>
	        </div> 
             </div> 
               
		          
           
         <div class="droite">
            <div class="groupe"> 

         	 <label>Choisir l'ouvrier</label>
           	 <select class="form-select my-select" aria-label="Default select example" th:field="${NvModel.User.username}" >
                        <option selected value="-1">Choisir un ouvrier</option>
                        <option th:each="user:${users}" th:value="${user.username}"  th:text="${user.username}">ouvrier</option>
              </select>
 			</div> 
 			
 			
 			<div class="groupe"> 

         	 <label>Choisir l'article</label>
           	 <select class="form-select my-select" aria-label="Default select example" th:field="${NvModel.ArticleConsomme}" >
                        <option selected value="-1">Choisir un article</option>
                        <option th:each="prod:${produit}" th:value="${prod.code}"  th:text="${prod.intitule}"></option>
              </select>
 			</div> 
 			
          </div> 
             
             
         </div> 
            

 <div class="pied-formulaire" align="center">
        <button>Enregistrer</button>
    </div>
    </form>
        
      </div>  
      
        
        
        
        </center>
        </main>

    </div>

</body>

</html>
