        <div class="body">        
        
        <form th:action="@{/InsertOuvrier}" th:object="${User}" method="POST" enctype="multipart/form-data">
      <h1>Ajouter un ouvrier</h1>		<br>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
        
	          <div class="groupe">
	             <label>UserName</label>
                 <input type="text"  id="username"  th:field="${User.username}"  required />
	            <i class="fas fa-user"></i>
	          </div>
	          
	          <div class="groupe">
	            <label>Prenom</label>
               <input type="text"  id="prenom"  th:field="${User.prenom}" required>
	            <i class="fas fa-envelope"></i>
	          </div>
	          
	          <div class="groupe">
	            <label>Cin</label>
	            <input type="text"  id="cin"  th:field="${User.cin}" required/>
          </div>
	          
        </div>

       <div class="droite">
        
          
           <div class="groupe">
	            <label>age</label>
	            <input type="text"  id="age"  th:field="${User.age}" required/>
          </div>
          
          
          <div class="groupe">
	            <label>Login</label>
	            <input type="text"  id="login"  th:field="${User.login}" required/>
          </div>
          
           <div class="groupe">
	            <label>Password</label>
	            <input type="text"  id="password"  th:field="${User.password}" required/>
          </div>
           
       </div>
       
     </div>
